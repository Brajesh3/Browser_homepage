<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="background" id="background"></div>
    <div class="settings" id="settings">
        <button id="settings-btn">⚙️</button>
        <div class="settings-panel animate__animated" id="settings-panel">
            <h3>Settings</h3>
            <label for="change-timing">Change Timing:</label>
            <select id="change-timing">
                <option value="onload">With Every Load</option>
                <option value="10000">10 Seconds</option>
                <option value="30000" selected>30 Seconds</option>
                <option value="60000">1 Minute</option>
                <option value="300000">5 Minutes</option>
                <option value="600000">10 Minutes</option>
            </select>
            <label for="image-provider">Image Provider:</label>
            <select id="image-provider">
                <option value="unsplash">Unsplash</option>
                <option value="wallhaven">Wallhaven</option>
                <option value="owalls">OWalls</option>
                <option value="bing">Bing Daily</option>
            </select>
            <label for="image-category">Image Category:</label>
            <select id="image-category">
                <option value="all">All</option>
                <option value="nature">Nature</option>
                <option value="animals">Animals</option>
                <option value="cars">Cars</option>
                <option value="space">Space</option>
            </select>
            <button id="save-btn">Save</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
