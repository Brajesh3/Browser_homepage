<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Homepage</title>
  <link rel="icon" href="assets/homepage.jpg">
  <link rel="stylesheet" href="styles/style.css">
  <script data-goatcounter="https://brajesh3.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  
</head>
<body>
  <div class="background" id="background"></div>
  <div class="settings" id="settings">
    <button id="settings-btn">⚙️</button>
    <div class="settings-panel" id="settings-panel">
      <h3>Settings</h3>
      <label for="change-timing">Change Timing:</label>
      <select id="change-timing">
        <option value="5000">5 Seconds</option>
        <option value="10000">10 Seconds</option>
        <option value="15000">15 Seconds</option>
        <option value="20000">20 Seconds</option>
      </select>
      <label for="image-category">Image Category:</label>
      <select id="image-category" multiple>
        <option value="nature">Nature</option>
        <option value="city">City</option>
        <option value="technology">Technology</option>
        <option value="space">Space</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="wildlife">Wildlife</option>
      </select>
      <input type="text" id="new-category" placeholder="Add New Category">
      <button id="save-btn">Save</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
